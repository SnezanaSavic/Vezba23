<!DOCTYPE html>

<html>
    <head>
        <title>HTML-Media-Frontend</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vladan Dzulovic - Cubes d.o.o">
        <meta name="description" content="html media">
        <meta name="keywords" content="html, media, images, video, audio, embed, maps">
        <style>
            .container{
                max-width: 1200px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h1>Frontend Course</h1>
            <h2>HTML - Working with Media</h2>
            <h3>Video</h3>
            
            <!-- 
             Below this comment, using video tag, display video file "waves"
            from video folder
            -->
            <video width="500" height="400" controls="" poster="video/waves-poster.jpg" loop autoplay muted preload>
                <source src="video/waves.mp4">
                <source src="video/waves.ogv">
                <source src="video/waves.webm">
                <p>Your Brouser do not support video tag</p>
            </video>
            
            
            
           
            
   
        </div>
    </body>
</html>
