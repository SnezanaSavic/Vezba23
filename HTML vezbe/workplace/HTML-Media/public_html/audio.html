<!DOCTYPE html>

<html>
    <head>
        <title>HTML-Media-Frontend</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vladan Dzulovic - Cubes d.o.o">
        <meta name="description" content="html media">
        <meta name="keywords" content="html, media, images, video, audio, embed, maps">
        <style>
            .container{
                max-width: 1200px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h1>Frontend Course</h1>
            <h2>HTML - Working with Media</h2>
            <h3>Audio</h3>
            
            <!-- 
             Below this comment, using audio tag, display audio file "waves"
             from audio folder
            -->
            <audio controls autoplay muted loop preload >
                <source src="audio/waves.mp3">
                <source src="audio/waves.ogv">
                <source src="audio/waves.webm">
                <p>Your browser do not support audio tag </p>
                        
            </audio>
            
           
            
   
        </div>
    </body>
</html>
