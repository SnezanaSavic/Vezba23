<!DOCTYPE html>

<html>
    <head>
        <title>HTML-Media-Frontend</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vladan Dzulovic - Cubes d.o.o">
        <meta name="description" content="html media">
        <meta name="keywords" content="html, media, images, video, audio, embed, maps">
        <style>
            .container{
                max-width: 1200px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h1>Frontend Course</h1>
            <h2>HTML - Working with Media</h2>
            <h3>Embed - Display external application or interactive content (youtube, vimeo, google maps ...) </h3>
            
            <!-- 
             Below this comment, using iframe, display https://cubes.edu.rs  site on this page
            -->
            
            <iframe src="http://cubes.edu.rs" width="800" height="500"> </iframe>
            
            
            
            <!-- 
             Below this comment display youtube video
            --> 
            <!--
            <iframe src="https://www.youtube.com/watch?v=sv-F6tAkXMo" width="500" height="400" ></iframe>
            
            -->
            
            <iframe width="560" height="315" src="https://www.youtube.com/embed/sv-F6tAkXMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            
            <!-- 
             Below this comment display vimeo video
            -->
            <iframe src="https://player.vimeo.com/video/3008591?h=0cb7f23024" width="640" height="427" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

            
            
            
            
            <!-- 
             Below this comment display google map view of center Belgrade 
            -->
            
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d90571.9962134506!2d20.38993621024026!3d44.81392690626376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7aa3d7b53fbd%3A0x1db8645cf2177ee4!2z0JHQtdC-0LPRgNCw0LQ!5e0!3m2!1ssr!2srs!4v1648462411811!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
            <iframe src="https://www.google.com/maps/embed?pb=!4v1648462560774!6m8!1m7!1sDA3Wg4rEIKNaH385vJi9KA!2m2!1d44.79467309719371!2d20.46695144030669!3f100.18368!4f0!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
   
        </div>
    </body>
</html>
